<div class="dashboard-container">
  <div class="stats-cards">
    <div class="stat-card total">
      <h3>Total de Incidentes</h3>
      <p class="stat-number">{{ totalIncidents }}</p>
    </div>
    
    <div class="stat-card resolved">
      <h3>Incidentes Resueltos</h3>
      <p class="stat-number">{{ resolvedIncidents }}</p>
    </div>
    
    <div class="stat-card open">
      <h3>Incidentes Abiertos</h3>
      <p class="stat-number">{{ openIncidents }}</p>
    </div>
    
    <div class="stat-card progress">
      <h3>Incidentes en Progreso</h3>
      <p class="stat-number">{{ inProgressIncidents }}</p>
    </div>
  </div>

  <!-- Gráficos -->
  <div class="charts-container">
    <div class="chart-section">
      <h4>Incidentes por Categoría</h4>
      <canvas id="categoryChart" width="400"></canvas>
    </div>
    
    <div class="chart-section">
      <h4>Incidentes por Mes</h4>
      <canvas id="monthlyChart" width="400"></canvas>
    </div>
    
    <div class="chart-section">
      <h4>Estado de Resolución</h4>
      <canvas id="resolutionChart" width="400"></canvas>
    </div>
  </div>
</div>
