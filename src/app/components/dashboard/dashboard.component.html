
<main class="content">
  <h2 style="text-align: center; color: #1a3e72;">¡Bienvenido a InfraTech!</h2>
  <p style="text-align: center; max-width: 600px; margin: 1rem auto; color: #2a4d8f;">
    Utiliza las opciones del panel para moverte entre menús.
  </p>

  <!-- Tarjetas -->
  <div class="dashboard-cards">
    <div class="card">
      <button class="card-button" [routerLink]="'/Reportar-Incidente'">Reportar Incidente</button>
      <p class="card-text">Crea un nuevo reporte.</p>
    </div>
    <div class="card">
      <button class="card-button" [routerLink]="'/Lista-Incidente'">Ver incidentes</button>
      <p class="card-text">Consulta el listado de incidentes.</p>
    </div>
    <div class="card">
      <button class="card-button" [routerLink]="'/Asignar-Tecnico'">Asignar técnicos</button>
      <p class="card-text">Asigna técnicos para resolver los incidentes.</p>
    </div>
    <div class="card">
      <button class="card-button" [routerLink]="'/Estadisticas'">Ver estadísticas</button>
      <p class="card-text">Visualiza estadísticas sobre los incidentes.</p>
    </div>
  </div>
</main>
